# Neofetch config file
# https://github.com/dylanaraps/neofetch


# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
info line_break
info title
info underline
###############
info "OS" distro
info "Kernel" kernel
info "WM" wm
info underline
###############
info "Host" model
info "CPU" cpu
info "CPU Usage" cpu_usage
info "GPU" gpu
info "GPU Driver" gpu_driver
info "Memory" memory
info "Disk" disk
info underline
###############
info "Shell" shell
info "Terminal" term
info underline
###############
info "Install Date" install_date

## Unused Options
# info "Theme" theme
# info "Icons" icons
# info "Uptime" uptime
# info cols
# info "Packages" packages
# info "DE" de
# info "WM Theme" wm_theme
# info "Terminal Font" term_font
# info "Battery" battery
# info "Font" font
# info "Song" song
# info "Local IP" local_ip
# info "Public IP" public_ip
# info "Users" users
# info "Resolution" resolution
# info "Locale" locale  # This only works on glibc systems.
}

###############################################
###############################################

# Kernel
##########

# Shorten the output of the kernel function.
kernel_shorthand="on"


# Distro
###############

# Shorten the output of the distro function
distro_shorthand="off"

# Show/Hide OS Architecture.
os_arch="on"


# Uptime
##########

# Shorten the output of the uptime function
# Values:  'on', 'off', 'tiny'
uptime_shorthand="tiny"


# Shell
#########

# Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="on"


# CPU
########

# CPU speed type
# Options: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
speed_type="bios_limit"

# CPU speed shorthand
#
# Default: 'off'
# Values: 'on', 'off'.
# Flag:    --speed_shorthand.
# NOTE: This flag is not supported in systems with CPU speed less than 1 GHz
#
# Example:
# on:    'i7-6500U (4) @ 3.1GHz'
# off:   'i7-6500U (4) @ 3.100GHz'
speed_shorthand="off"

# Enable/Disable CPU brand in output.
#
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --cpu_brand
#
# Example:
# on:   'Intel i7-6500U'
# off:  'i7-6500U (4)'
cpu_brand="on"

# CPU Speed
# Hide/Show CPU speed.
#
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --cpu_speed
#
# Example:
# on:  'Intel i7-6500U (4) @ 3.1GHz'
# off: 'Intel i7-6500U (4)'
cpu_speed="on"

# CPU Cores
# Display CPU cores in output
#
# Default: 'logical'
# Values:  'logical', 'physical', 'off'
# Flag:    --cpu_cores
# Support: 'physical' doesn't work on BSD.
#
# Example:
# logical:  'Intel i7-6500U (4) @ 3.1GHz' (All virtual cores)
# physical: 'Intel i7-6500U (2) @ 3.1GHz' (All physical cores)
# off:      'Intel i7-6500U @ 3.1GHz'
cpu_cores="logical"

# CPU Temperature
# Hide/Show CPU temperature.
# Note the temperature is added to the regular CPU function.
#
# Default: 'off'
# Values:  'C', 'F', 'off'
# Flag:    --cpu_temp
# Supports: Linux, BSD
# NOTE: For FreeBSD and NetBSD-based systems, you'll need to enable
#       coretemp kernel module. This only supports newer Intel processors.
#
# Example:
# C:   'Intel i7-6500U (4) @ 3.1GHz [27.2°C]'
# F:   'Intel i7-6500U (4) @ 3.1GHz [82.0°F]'
# off: 'Intel i7-6500U (4) @ 3.1GHz'
cpu_temp="off"


# GPU
#########

# Enable/Disable GPU Brand
gpu_brand="on"

# Which GPU to display
# Values:  'all', 'dedicated', 'integrated'
gpu_type="all"


# Resolution
###############

# Display refresh rate next to each monitor
refresh_rate="off"


# Gtk Theme / Icons / Font
#############################

# Shorten output of GTK Theme / Icons / Font
# on:  'Numix, Adwaita'
# off: 'Numix [GTK2], Adwaita [GTK3]'
gtk_shorthand="on"


# Enable/Disable gtk2 Theme / Icons / Font
# on:  'Numix [GTK2], Adwaita [GTK3]'
# off: 'Adwaita [GTK3]'
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
# on:  'Numix [GTK2], Adwaita [GTK3]'
# off: 'Numix [GTK2]'
gtk3="on"


# IP Address
################

# Website to ping for the public IP
# public_ip_host="http://ident.me"


# Disk
############

# Which disks to display.
# Values:  '/', '/dev/sdXX', '/path/to/drive'.
disk_show=('/')

# Disk subtitle.
# Values:  'mount', 'name', 'dir'
disk_subtitle="mount"


# Song
#########

# Print the Artist and Title on separate lines
song_shorthand="off"


# Install Date
################

# Whether to show the time in the output
install_time="off"

# Set time format in the output
install_time_format="12h"


# Text Colors
################

# Text Colors
colors=(distro)


# Text Options
################

# Toggle bold text
bold="on"

# Enable/Disable Underline
underline_enabled="on"

# Underline character
underline_char="-"

# Color Blocks
#################

# Color block range
# neofetch --block_range 0 7
# neofetch --block_range 0 15
block_range=(0 6)

# Toggle color blocks
color_blocks="on"

# Color block width in spaces
block_width=3

# Color block height in lines
block_height=1


# Progress Bars
#################

# Bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors
# Values:   'distro', 'num'
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display
# Values:  'bar', 'infobar', 'barinfo', 'off'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings
#####################

# Image backend.
# Options:  'ascii', 'caca', 'catimg', 'off', 'w3m'
image_backend="w3m"

# Image Source
# Options:  'auto', 'ascii', 'wallpaper', '/path/to/'
# image_source="auto"
image_source="/home/sir/img/icon/purple-ava512.png"

# Ascii Options
#################

# Ascii distro
ascii_distro="arch"

# Ascii Colors
ascii_colors=(distro)

# Bold ascii logo
ascii_bold="off"


# Image Options
#################

# Image loop
image_loop="off"

# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
# Options:  'normal', 'fit', 'fill'
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="fill"

# Crop offset
# Options:  'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
crop_offset=""

# Image size
image_size="auto"

# Ggap between image and text
gap=3

# Image offsets
# Only works with the w3m backend.
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
# Values:  'color', 'blue'
# background_color=


# Scrot Options
################

# Whether or not to always take a screenshot
scrot="off"

# Screenshot Program
scrot_cmd="auto"

# Screenshot Filename
scrot_name="neofetch-$(date +%F-%I-%M-%S-${RANDOM}).png"

# Image upload host
# image_host="teknik"


# Misc Options
#################

# Stdout mode
# Useful for piping into another command.
stdout="off"

# Config version.
config_version="3.3.0"
