# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      '00': download-clear
      D: tab-detach
      J: tab-prev
      K: tab-next
      P: tab-pin
  downloads.location.directory: /home/sir/temp/shat
  downloads.position: bottom
  downloads.remove_finished: 10
  fonts.monospace: SauceCodePro Nerd Font
  fonts.statusbar: 8pt
  fonts.web.family.sans_serif: SauceCodePro Nerd Font
  fonts.web.family.standard: SauceCodePro Nerd Font
  fonts.web.size.default: 11
  fonts.web.size.default_fixed: 11
  tabs.background: true
