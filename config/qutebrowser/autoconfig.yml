# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',l': set-cmd-text --space :session-load
        ',s': set-cmd-text --space :session-save --only-active-window
        ',t': set-cmd-text --space :tab-take
        .: stop
        '00': download-clear
        <Ctrl+d>: close
        D: tab-give
        J: tab-prev
        K: tab-next
        P: tab-pin
        S: '":session-save --only-active-window"'
        q: null
        w: session-save --only-active-window
  colors.statusbar.caret.fg:
    global: black
  colors.statusbar.progress.bg:
    global: black
  downloads.location.directory:
    global: /home/sir/shat/
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 15
  editor.command:
    global:
    - vim
    - '{file}'
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.downloads:
    global: 8pt monospace
  fonts.hints:
    global: bold 9pt monospace
  fonts.keyhint:
    global: 8pt monospace
  fonts.messages.error:
    global: 8pt monospace
  fonts.messages.info:
    global: 8pt monospace
  fonts.messages.warning:
    global: 8pt monospace
  fonts.monospace:
    global: BPtypewrite Nerd Font
  fonts.prompts:
    global: 8pt monospace
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 8pt monospace
  fonts.web.family.cursive:
    global: BPtypewrite Nerd Font
  fonts.web.family.fantasy:
    global: BPtypewrite Nerd Font
  fonts.web.family.fixed:
    global: BPtypewrite Nerd Font
  fonts.web.family.sans_serif:
    global: BPtypewrite Nerd Font
  fonts.web.family.serif:
    global: BPtypewrite Nerd Font
  fonts.web.family.standard:
    global: BPtypewrite Nerd Font
  fonts.web.size.default:
    global: 13
  fonts.web.size.default_fixed:
    global: 11
  fonts.web.size.minimum:
    global: 11
  fonts.web.size.minimum_logical:
    global: 11
  tabs.background:
    global: true
