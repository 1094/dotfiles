# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        .: stop
        '00': download-clear
        <Ctrl+d>: close
        D: tab-give
        J: tab-prev
        K: tab-next
        P: tab-pin
        S: '":session-save --only-active-window"'
        q: null
  colors.statusbar.caret.fg:
    global: black
  colors.statusbar.progress.bg:
    global: black
  downloads.location.directory:
    global: /home/sir/shat/
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 15
  editor.command:
    global:
    - vim
    - '{file}'
  fonts.completion.entry:
    global: Monofur Nerd Font Book
  fonts.monospace:
    global: Terminess
  fonts.prompts:
    global: monospace
  fonts.statusbar:
    global: monospace
  fonts.tabs:
    global: 9pt.monospace
  fonts.web.family.cursive:
    global: monospace
  fonts.web.family.fantasy:
    global: monospace
  fonts.web.family.fixed:
    global: monospace
  fonts.web.family.sans_serif:
    global: monospace
  fonts.web.family.serif:
    global: monospace
  fonts.web.family.standard:
    global: monospace
  fonts.web.size.default:
    global: 15
  fonts.web.size.default_fixed:
    global: 11
  fonts.web.size.minimum:
    global: 8
  fonts.web.size.minimum_logical:
    global: 7
  tabs.background:
    global: true
